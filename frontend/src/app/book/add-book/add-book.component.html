<div class="card">
  <div class="card-header">New Book Listing</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" ngModel name="Name" required />
      </div>
      <div class="form-group col-12">
        <label for="author">Author</label>
        <input
          type="text"
          class="form-control"
          ngModel
          name="Author"
          required
        />
      </div>
      <div class="form-group col-12">
        <label for="price">Price</label>
        <input type="text" class="form-control" ngModel name="Price" required />
      </div>
      <div class="form-group col-12">
        <button
          [disabled]="!Form.valid"
          type="submit"
          class="btn btn-dark my-3"
        >
          <i class="far fa-save"></i>&nbsp;&nbsp;Save
        </button>
        <button type="reset" class="btn btn-dark mx-3">
          <i class="fas fa-redo"></i>&nbsp;&nbsp;Reset
        </button>
      </div>
    </form>
  </div>
</div>
